spring.application.name=aula-virtual

# ===============================================================
# VULNERABILIDAD 1: EXPOSICIÓN DE ENDPOINTS DE ACTUATOR
# Le decimos a Spring que exponga TODOS los endpoints de Actuator
# a través de la web, incluyendo el sensible endpoint "env".
# ===============================================================
management.endpoints.web.exposure.include=*
management.endpoint.env.enabled=true
management.endpoint.env.show-values=ALWAYS

# ===============================================================
# INFORMACIÓN SENSIBLE
# Estas son las propiedades que quedarán expuestas públicamente
# a través del endpoint /actuator/env que utilizaremos.
# ===============================================================
app.security.hash-algorithm=SHA-256
app.security.salt=unSaltSuperSecreto123
app.backup.students.uri=http://localhost:8080/internal_files/students_backup.txt

# Habilitar la consola web de la base de datos H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:aulavirtualdb
spring.datasource.username=aulavirtual
spring.datasource.password=aulavirtualpass

# Habilitar logs de sql de jpa (para debuggear las inyeccciones)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar caracteres especiales en llamadas a controllers
server.tomcat.relaxed-path-chars= ' , \ , * , - , | , { , } , [ , ]
server.tomcat.allow-encoded-slash=true